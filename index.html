<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <section class="container">
        <div class="heading">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg" alt="" class="heading_img">
            <h1 class="heading_title">To-Do List</h1>
        </div>

        <form action="" class="form">
            <div>
                <label for="todo" class="form_label">~ Today I need to ~</label>
                <input class = "form_input" type="text" name="to-do" id="todo" size = "30" required>
                <button class="button"><span>Submit</span></button>
            </div>
        </form>

        <div>
            <ul class="toDoList">

            </ul>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
